<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Facebook.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">Facebook</a>
            </div>
    
            <div class="login">
                <form action="">
                  <table class="login-controls">
                  <tbody>
                      <tr>
                          <td><label>Email or Mobile</label></td>
                          <td><label>Password</label></td>
                      </tr>
                      <tr>
                           <td><input type="text"></td>
                           <td><input type="text"></td>
                           <td><input class="loginbutton" type="submit"value="Log In"></td>
                      </tr>

                      <tr>
                            <td></td>
                            <td><label class="forgotpassword">Forgot You'r Password</label></td> 
                      </tr>

                  </tbody>      

                  </table> 
                    
                </form>

            </div>
            

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the people in your life.</p>
                <img class="image" src="connecting people.png" alt="">

            </div>
            <div class="right-section">
                <h1>Create a Account</h1>
                <form= class="sign-upform" action="" id="signupform">
                    <div class="signuptb">
                        <input name="fname" type="text" class="enterName" placeholder="First Name">
                        <input name="sname" type="text" class="enterName" placeholder="Surname">
                        
                        
                 </div>
                 <div class="signupform">

                      <input type="text" class="enterEmail" placeholder="Email Address">
                      
                 </div>
                 <div class="signupform">

                     <input type="text" class="enterEmail" placeholder="New Password">
                 </div>
                 <div class="signupform">

                    <input type="text" class="enterEmail" placeholder="Re-enter  Password">

                 </div>
                 <div class="signupform">
                    <label class="bthGen">Birthday</label><br><br>
                    <select class="dob">
                        <option>Day</option>
                        <option>01</option>
                        <option>02</option>
                    </select>
                    <select class="dob">
                        <option>month</option>
                        <option>jan</option>
                        <option>feb</option>
                    </select>
                    <select class="dob">
                        <option>Year</option>
                        <option>2010</option>
                        <option>2009</option>
                    </select>


                 </div>
                 <div class="signupform">
                    <label class="bthGen">Gender</label><br><br>
                    <input type="radio" name="gen">
                    <label>Male</label>
                    <input type="radio" name="gen">
                    <label>Female</label>
                    <input type="radio" name="gen">
                    <label>Other</label>
                 </div>
                 <div>
                    <input class="sub" type="submit" value="Sign Up">
                 </div>


                </form>
                
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="jQuery validation.js"></script>
    <script src="script.js"></script>
</body>
</html>
